        Car.prototype.draw = function () {
            let carHtml = '<img src="img/avto-3.jpg">'
            this.carElement = $(carHtml)
            this.carElement.css({
                position: 'absolute',
                left: this.x,
                top: this.y
            })

            $('body').append(this.carElement)
        };

        Car.prototype.moveRight = function (speed) {
            this.x +=(Math.floor(Math.random() * speed));

            this.carElement.css({
                left: this.x,
                top: this.y
            })
        };
